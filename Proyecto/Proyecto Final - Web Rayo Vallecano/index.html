<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

<!--link a tipografía conectada en Google Fonts: Noto Serif Armenian-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Armenian:wght@500&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
	<title>Rayo Vallecano de Madrid S.A.D</title>
</head>

<body>
<!--Cabecera web formada por el logo, titulo y menú mobile/desktop en función del tamaño-->
<div class="cabecera">
	<table class = "tabla_cabecera">
		<tr>
			<td class = "logoCabecera" >
				<img src="./img/escudo-rayo-vallecano-pequeno.png" class="logo">
			</td>

			<td class="title" aling="center" >
				Rayo Vallecano de Madrid S.A.D.
			</td>
			<!--Menú desktop sincronizado con JS en función del tamaño de la pantalla-->
			<td align="right">
				<div class="menuDesktop">
					<span class="itemMenu"><a href="./club.html">Club</a></span>
					<span class="itemMenu"><a href="./equipo.html">Equipo</a></span>
					<span class="itemMenu"><a href="./partidos.html">Partidos</a></span>
				</div>
			<!--Menú mobile sincronizado con JS en función del tamaño de la pantalla-->
				<div class="menuMobile" >
					<span class="material-icons hamburguer" style="cursor:pointer" onClick="toggleMenu()">menu</span>
				</div>
			</td>
		</tr>
	</table>
</div>
<!--Menú mobile-->
<div class="menuDesplegableMobile" id="menuMob">
	<span class="itemMenu itemMenuMob"><a href="./club.html">Club</a></span>
	<span class="itemMenu itemMenuMob"><a href="./equipo.html">Equipo</a></span>
	<span class="itemMenu itemMenuMob"><a href="./partidos.html">Partidos</a></span>
</div>

<div class="cuerpo">
	<!--Sección de bienvenida con el lema del club y una foto de fondo de sus aficionados-->
	<div class="bienvenida" >
		<div class="bienvenidaTexto">
			<p> "La vida pirata, <br> la vida mejor." </p>
		</div>
	</div>

	<!--Sección camisetas a la venta por el club pintadas con JS-->
	<div class="camisetas" id="listaCamisetas"></div>
	
	<!--Sección de sponsors del club-->
	<div class="sponsors">
		<div><img src="./img/logo-umbro.png" alt=" " class="sponsorsImages"></div>
		<div><img src="./img/logo-digi.png" alt=" " class="sponsorsImages" style="max-width:600px;"></div>
		<div><img src="./img/logo-bp.png" alt=" " class="sponsorsImages"></div>
	</div>
</div>

<!--Pie de la página formada por la descripción del creador, correo funcional y teléfono funcional-->
<div class="pie">
	<div>
		<span class="material-icons">person_outline</span> &nbsp;&nbsp;Página creada por Daniel Rangel Dorado
	</div>
	<div>
		<table>
			<tr>
				<td align="right" class = "filaPie"><span class="material-icons">mail</span></td>
				<td align="left"><a href="mailto:danielrangeldorado@correo.com">danielrangeldorado@correo.com</a></td>
			</tr>
			<tr>
				<td align="right" class = "filaPie"><span class="material-icons">local_phone</span></td>
				<td align="left"><a href="tel:+34 699 308 390">+34 699 308 390</a></td>
			</tr>
		</table><br> 
	</div>
</div>

<!--Llamada al script para el dinanismo web-->
<script src="./js/index.js"></script>

<!--Llamada a la función de las camisetas para que sean pintadas-->
<script>
	loadCamisetas();
</script>
</html>
